<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sky" style="background: rgba(176, 214, 250, 0.644); height: 100vh">
        <img id="cloudFirst" src="images/cloud_1.png" width="350px">
        <img id="cloudSecond" src="images/cloud_2.png" width="500px">
        <img id="cloudThird" src="images/cloud_1.png" width="350px">
        <img id="sun" src="images/sun.png" width="300px">
        <img id="birds" src="images/birds.png" width="400px">
        <img id="mountains" src="images/mountains.png">
        <img id="rainbow" src="images/rainbow.png">
        
        <div>
            <img id="car" src="images/car.png" width="480px">
            <img id="house" src="images/house_2.png" width="1200px">
            <img id="tree" src="images/tree.png" width="350px">
            <img id="man" src="images/man.png" height="230px">
            <img id="dog" src="images/dog.png" height="100px">
            <div class="grass">
                <img src="images/grass.png" width="200px">
            </div>
        </div>

    </div>

</html>
